# Site Configuration
title: Harold Chavenia
description: "Welcome to my personal site. Explore my work and interests."

# Theme and Layout
theme: jekyll-theme-cayman
logo: /assets/img/headshot_circle.png
show_downloads: true

# Base URL for GitHub Pages or deployment
url: "https://yourwebsite.com" # Replace with your actual site URL
baseurl: "harold-chavenia.github.io" # Use the repo name if deploying on GitHub Pages (e.g., /myrepo)

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclusions
exclude:
  - README.md
  - LICENSE
  - node_modules

# Permalinks
permalinks:
  posts: /:year/:month/:day/:title/

# Markdown Configuration
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X
